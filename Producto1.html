<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda en línea</title>
  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Estilos personalizados */
    .product-img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <!-- Logotipo -->
    <a class="navbar-brand" href="#">
      <img src="tu_logo.png" alt="Logo" width="30" height="30" class="d-inline-block align-top">
      Mi Tienda
    </a>
    <!-- Botón para dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Enlaces de navegación -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="proyecto.html">Inicio</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownProductos" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Categorías 
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownProductos">
            <a class="dropdown-item" href="#">Mangas</a>
            <a class="dropdown-item" href="#">Shonen</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="Productos.html">Ver todos los productos</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contacto</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPerfil" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Perfil 
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownPerfil">
            <a class="dropdown-item" href="#">Registro</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Inicio de Sesión</a>
          </div>
        </li>
      </ul>
      <!-- Lista de deseos y carrito de compras -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="far fa-heart"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
        </li>
      </ul>
      <!-- Formulario de búsqueda -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar productos" aria-label="Buscar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <!-- Imagen del producto -->
      <img src="imagen_producto.jpg" alt="Producto" class="product-img">
    </div>
    <div class="col-md-6">
      <!-- Detalles del producto -->
      <h2>Nombre del Producto</h2>
      <p><strong>Precio:</strong> $XX.XX</p>
      <p><strong>Descripción:</strong> XXX </p>
      <p><strong>Cantidad Disponible:</strong> XX unidades</p>
      <!-- Formulario para seleccionar la cantidad -->
      <form>
        <div class="form-group">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" min="1" max="100" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Añadir al Carrito</button>
      </form>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <div class="container">
    <p>&copy; 2024 Mi Tienda</p>
  </div>
</footer>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
